<div *ngIf="!registerMode" style="text-align:center">
  <h1>Find your matches</h1>
  <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
  <div class="text-center">
    <button class="btn btn-primary btn-lg mr-sm-2" (click)="registerToggle()">Register</button>
    <button class="btn btn-info btn-lg mr-sm-2">Learn More</button>
  </div>
</div>

<div *ngIf="registerMode" class="container ">
  <div class="d-flex justify-content-center align-items-center">
    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
  </div>
</div>
