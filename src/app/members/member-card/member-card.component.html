<div class="card h-100 w-100">


  <img class="card-img-top w-100" src="{{user.photoUrl}}" alt="{{user.knownAs}}" />
  <ul class="list-inline member-icons animate text-center">
    <li class="list-inline-item">
      <button class="btn btn-primary" [routerLink]="['/members/',user.id]" routerLinkActive="router-link-active">
        <i class="fa fa-user"></i>
      </button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary">
        <i class="fa fa-heart"></i>
      </button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary">
        <i class="fa fa-envelope"></i>
      </button>
    </li>
  </ul>

  <div class="card-body card-body flex-fill">
    <div class="">
      <h5>
        <i class="fa fa-user mr-2"></i>{{user.knownAs}},{{user.age}}</h5>

    </div>
    <div class="text-center">
      <h5>
        <small>{{user.city}}</small>
      </h5>
    </div>
  </div>
</div>
